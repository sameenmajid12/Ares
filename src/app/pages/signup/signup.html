<div class="auth-wrapper">
  <img class="auth-logo" src="images/logo.png" />
  <div class="auth-content">
    <div class="auth-header">
      <h2>Register</h2>
      <h4>Create an account today</h4>
    </div>
    <div class="auth-form-wrapper">
      <div class="auth-form-item">
        <p>Email</p>
        <input
          type="email"
          [value]="auth.email()"
          (input)="auth.email.set($any($event.target).value)"
          appInputError
          [error]="!auth.isEmailValid() && auth.touched()"
        />
      </div>
      <div class="auth-form-item">
        <p>Password</p>
        <input
          type="password"
          [value]="auth.password()"
          (input)="auth.password.set($any($event.target).value)"
          appInputError
          [error]="!auth.isPasswordValid() && auth.touched()"
        />
      </div>
      <div class="auth-form-item">
        <p>Retype password</p>
        <input
          type="password"
          [value]="auth.retypedPassword()"
          (input)="auth.retypedPassword.set($any($event.target).value)"
          appInputError
          [error]="!auth.isPasswordMatch() && auth.touched()"
        />
      </div>
      <hr class="line" />
      <button (click)="auth.register()">Register</button>
      <div class="has-account-message">
        <p>
          Already have an account? <span routerLink="/login"><a>Login</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
