<div class="auth-wrapper">
  <img class="auth-logo" src="images/logo.png" />
  <div class="auth-content">
    <div class="auth-header">
      <h2>Login</h2>
      <h4>Start trading assets today</h4>
    </div>
    <div class="auth-form-wrapper">
      <div class="auth-form-item">
        <p>Email</p>
        <input
          [value]="auth.email()"
          (input)="auth.email.set($any($event.target).value)"
          appInputError
          [error]="!auth.isEmailValid() && auth.touched()"
        />
      </div>
      <div class="auth-form-item">
        <p>Password</p>
        <input
          type="password"
          [value]="auth.password()"
          (input)="auth.password.set($any($event.target).value)"
          appInputError
          [error]="!auth.isPasswordValid() && auth.touched()"
        />
      </div>
      <hr class="line" />
      <button (click)="auth.login()">Login</button>
      <div class="no-account-message">
        <p>
          Don't have an account? <span routerLink="/signup"><a>Register</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
